  <body class="loggedin">
    <nav class="navtop">
      <div>
        <h1>Gestion des groupes d'études</h1>
        <a href="{{ url_for('logout') }}" class="fas fa-sign-out-alt">Logout</a>
      </div>
    </nav>
     {% with messages = get_flashed_messages()  %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
    <div class="content">
        <h2>Ajouter Classe</h2>

{% block body %}
      <div class="content">
          <center>
        <form action="{{url_for('ajouter_classe')}}" method="POST">
          <div class="form-group">
            <input type="text" class="form-control" name="niveau" placeholder="Niveau d'étude Exp: Ingenieur" required>
          </div>
           <div class="form-group">
            <input type="text" class="form-control" name="spécialité" placeholder="Spécialité et  classe Exp:IDL 1" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="salle" placeholder="salle de cours" required>
          </div>
           <button class="btn btn-primary btn-block">
            Ajouter 
          </button>
        </form>
      </div>
    </div>
