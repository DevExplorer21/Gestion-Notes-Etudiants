 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
           <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  
         <link rel="stylesheet" href="{{ url_for('static', filename='table.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"> 
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />  
    <title>Page de Classes</title>
  
  </head>
  
  <body class="loggedin">
    <nav class="navtop">
      <div>
        <h1>Modification des Classes</h1>
        <a href="{{ url_for('logout') }}" class="fas fa-sign-out-alt">Logout</a>
      </div>
    </nav>
    <div class="content">
        <h2>Modifier Classe</h2>

{% block body %}
    
      <div class="content">
          
        <form action="/gérer_classes/update/{{classe.id}}" method="POST">
          <div class="form-group">
            <p>Niveau d'étude</p>
           <input type="text" name="titre" value="{{classe.niveau}}" class="form-control">
          </div>
          <div class="form-group">
             <p>Spécialité et classe</p>
            <input type="text" name="cycle" value="{{classe.spécialité}}" class="form-control">
          </div>
          <div class="form-group">
             <p>Salle</p>
            <input type="text" name="cycle" value="{{classe.salle}}" class="form-control">
          </div>
            <button type="submit" class="btn btn-primary btn-block">
              Modifier
            </button>
          </div>
        </form>
      </div>

  </div>
 
{% endblock %}
